name: main
on: [push, pull_request]
jobs:
  python-black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run:
          pip install black==22.3.0
          black --check .